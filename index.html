<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="chat-sessions">
            <button id="new-chat">+ New Chat</button>
            <div id="chat-tabs">
                <div id="chat-session-0" class="chat-session-tab active-tab">Chat 1</div>
            </div>
            <button id="delete-chat">Delete</button>
        </div>
        <div id="chat-window">
            <div id="chat-log"></div>
            <div id="bot-typing" style="display: none;">Bot is typing...</div>
            <div id="input-area">
                <input type="text" id="user-input">
                <button id="mic-btn">Mic</button>
                <button id="submit-btn">Submit</button>
            </div>      
          
    </div>
    <script src="chatbot.js"></script>
    <!-- <script src="node.js"></script> -->
   
</body>
</html>
